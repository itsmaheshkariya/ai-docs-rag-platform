version: '3.9'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: doc_rag_app
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend-node:
    restart: always
    build:
      context: ./backend-node
    container_name: backend-node
    command: yarn dev
    volumes:
      - ./backend-node:/app
      - /app/node_modules # Prevents conflicts between host and container dependencies
    ports:
      - '3000:3000'
    depends_on:
      - db
    env_file:
      - ./backend-node/.env # Load .env for backend-node

  backend-python:
    restart: always
    build: ./backend-python
    container_name: backend-python
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend-python:/app
    ports:
      - '8000:8000'
    depends_on:
      - db
    env_file:
      - ./backend-python/.env # Load .env for backend-python


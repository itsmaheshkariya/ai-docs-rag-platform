on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-node-tests:
    name: ğŸ§ª Backend Node Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install backend-node deps
        working-directory: backend-node
        run: yarn install

      - name: ğŸ§ª Run backend tests
        working-directory: backend-node
        run: yarn test

  frontend-check:
    name: ğŸ’» UI Lint + Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install UI deps
        working-directory: ui
        run: yarn install

      - name: ğŸ”§ Lint & Build UI
        working-directory: ui
        run: |
          yarn lint
          yarn build
name: 🚀 CI - RAG Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-node-tests:
    name: 🧪 Backend Node Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend-node

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: 📦 Install deps
        run: yarn install

      - name: 🧪 Run tests
        run: yarn test

  frontend-check:
    name: 💻 Frontend Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: 📦 Install deps
        run: yarn install

      - name: 🔧 Lint and Build
        run: |
          yarn lint
          yarn build
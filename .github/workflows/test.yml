name: 🚀 CI - RAG Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-node-tests:
    name: 🧪 Backend Node Tests
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install backend-node deps
        working-directory: backend-node
        run: yarn install

      - name: 🧪 Run backend tests
        working-directory: backend-node
        run: yarn test

  frontend-check:
    name: 💻 UI Lint + Build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install UI deps
        working-directory: ui
        run: yarn install

      - name: 🔧 Lint & Build UI
        working-directory: ui
        run: |
          yarn lint
          yarn build
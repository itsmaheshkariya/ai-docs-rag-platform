name: ğŸš€ CI - RAG Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-node-tests:
    name: ğŸ§ª Backend Node Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend-node

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: ğŸ“¦ Install deps
        run: yarn install

      - name: ğŸ§ª Run tests
        run: yarn test

  frontend-check:
    name: ğŸ’» Frontend Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: ğŸ“¦ Install deps
        run: yarn install

      - name: ğŸ”§ Lint and Build
        run: |
          yarn lint
          yarn build